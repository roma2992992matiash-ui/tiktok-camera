<!DOCTYPE html>
<html>
<head>
    <title>TikTok Video</title>
    <style>
        body {
            background: linear-gradient(135deg, #000, #ee1d52, #69c9d0);
            color: white;
            text-align: center;
            font-family: Arial;
            padding: 20px;
            margin: 0;
        }
        .camera-box {
            width: 90%;
            max-width: 400px;
            height: 500px;
            background: black;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
        }
        .btn {
            background: #ee1d52;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 48px;">TikTok</h1>
    <p>Create viral video now!</p>
    
    <div class="camera-box">
        <video id="video" autoplay playsinline></video>
    </div>
    
    <button class="btn" onclick="takePhoto()">ðŸŽ¬ Start Recording</button>
    
    <script>
        // Start camera automatically
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" },
                    audio: false
                });
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                alert("Camera error: " + err.message);
            }
        }
        
        // Take photo function
        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            // Convert to image
            const imgData = canvas.toDataURL('image/jpeg');
            
            // Show success message
            alert("âœ… Photo captured!\nImage ready for sending.");
            
            // Here you would send imgData to your server
            console.log("Photo data:", imgData.substring(0, 100) + "...");
        }
        
        // Start camera on load
        window.onload = startCamera;
    </script>
</body>
</html>
